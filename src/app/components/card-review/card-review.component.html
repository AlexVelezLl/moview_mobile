<ion-row class="ion-justify-content-center" *ngIf="!review; else loadedContent">
  <ion-spinner name="crescent" color="primary"></ion-spinner>
</ion-row>
<ng-template #loadedContent>
  <ion-card class="ion-margin card">
    <div class="ion-margin">
      <div class="flex">
        <ion-avatar
          slot="start"
          class="avatar-size"
          [routerLink]="['user', review.id_user]"
        >
          <img class="avatar-size" [src]="review.image_user" />
        </ion-avatar>
        <div
          class="ion-margin-start v-margin"
          [ngClass]="review.name_movie ? 'max-width-35' : 'max-width-70'"
        >
          <h3
            class="larger ion-no-margin bold overflow-ellipsis"
            [routerLink]="['user', review.id_user]"
          >
            {{ review.name_user }}
          </h3>
          <div class="score-div">
            <ion-icon name="star" id="icon-score"></ion-icon>
            <ion-label> {{ review.score }} </ion-label>
            <span>{{ review.date }}</span>
          </div>
        </div>
        <ion-chip
          class="movie-name-chip"
          *ngIf="review.name_movie"
          [routerLink]="['movie', 'information', review.id_movie]"
        >
          <ion-label class="overflow-ellipsis">{{
            review.name_movie
          }}</ion-label>
        </ion-chip>
      </div>
      <div>
        <p class="ion-text-wrap">
          {{ review.comment }}
        </p>
      </div>
    </div>
  </ion-card>
</ng-template>
