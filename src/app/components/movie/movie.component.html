<div class="container">
  <div class="image">
    <img [src]="movie.image_cover" alt="" />
    <div class="add-watchlist">
      <ion-button
        (click)="watchlistEventHandler($event)"
        [disabled]="addingToWatchlist"
      >
        <ion-spinner name="lines" *ngIf="addingToWatchlist"></ion-spinner>
        <ion-icon
          *ngIf="!addingToWatchlist"
          [name]="movie.isInWatchlist ? 'remove' : 'add'"
        ></ion-icon>
      </ion-button>
    </div>
  </div>
  <div class="info">
    <div class="name">
      {{ movie.name }}
    </div>
    <div class="extra-info">
      <div>{{ movie.year }} - {{ duration }}</div>
      <div><ion-icon name="star"></ion-icon> {{ movie.avg_score || "-" }}</div>
    </div>
  </div>
</div>
