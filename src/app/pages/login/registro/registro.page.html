<ion-content class="bg-color">
  <div id="circle1"></div>
  <div id="text-create">Crear una cuenta</div>
  <div id="circle2"></div>
  <div class="content">
    <ion-row class="ion-justify-content-center ion-margin-horizontal">
      <form [formGroup]="registerForm" id="form">
        <ion-item color="medium" class="form-item">
          <ion-input
            formControlName="name"
            type="text"
            placeholder="Nombre"
          ></ion-input>
        </ion-item>
        <ion-item color="medium" class="form-item ion-margin-vertical">
          <ion-input
            formControlName="user"
            type="text"
            placeholder="Usuario"
          ></ion-input>
        </ion-item>
        <ion-item class="ion-margin-vertical form-item" color="medium">
          <ion-input
            formControlName="password"
            type="password"
            placeholder="Contraseña"
          ></ion-input>
        </ion-item>
        <ion-item class="ion-margin-vertical form-item" color="medium">
          <ion-input
            formControlName="passwordConfirmation"
            type="password"
            placeholder="Confirmar contraseña"
          ></ion-input>
        </ion-item>
        <div class="ion-margin-vertical to-center">
          <ion-label class="ion-margin-horizontal" id="text-register"
            >Registrarse</ion-label
          >
          <ion-fab-button mode="ios" (click)="register()">
            <ion-icon name="arrow-forward-outline"></ion-icon
          ></ion-fab-button>
        </div>
      </form>
      <ion-row class="ion-justify-content-center">
        <div style="display: inline-block; text-align: center">
          <div class="ion-margin-vertical" style="color: black">o</div>
          <div class="login" routerLink="..">Iniciar sesion</div>
        </div>
      </ion-row>
    </ion-row>
  </div>
</ion-content>
